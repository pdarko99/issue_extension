<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div class="logo">
          <h1>Issue Tracker</h1>
        </div>
        <div class="add-icon">
          <i class="fas fa-plus"></i>
        </div>
      </nav>
    
      <main>
        <!-- Your content goes here -->

         <!-- Issue Container -->
    <div id="issueContainer" class="issue-container"></div>

         <!-- add Modal -->
  <div class="modal" id="addModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Issue</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="issueForm">
            <div class="mb-3">
              <label for="issueInput" class="form-label">Issue</label>
              <input type="text" class="form-control" id="issueInput" required>
            </div>
            <div class="mb-3">
              <label for="assigneeSelect" class="form-label">Assignee</label>
              <select class="form-select" id="assigneeSelect" required>
                <!-- JavaScript will populate the options here -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  
         <!-- reply Modal -->
         <div class="modal" id="replyModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Issue</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="replyForm">
                    <div class="mb-3">
                      <label for="issueInput" class="form-label">Enter Reply</label>
                      <input type="text" class="form-control" id="replyInput" required>
                    </div>
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
      </main>
    
      <script src="script.js"></script>
</body>
</html>
